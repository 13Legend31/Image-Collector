<!DOCTYPE html>
<html>  
    <head>
        <title>Nice Dog Dude</title>

    <body> 
        <img id = "Background" src = "http://svite-league-apps-content.s3.amazonaws.com/bgimages/wood.jpg">
        <button class="ArrowButton" id="RB" onclick="GoRight()">
            <img class = "ButtonImage" src = "https://raw.githubusercontent.com/13Legend31/Pictures-Website/master/Images/ButtonRight.png">
        </button>
        <button class="ArrowButton" id="LB" onclick="GoLeft()">
