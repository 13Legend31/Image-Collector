<!DOCTYPE html>
<html>  
    <head>
        <meta name="viewport" content="width=device-width" />
        <title>Nice Dog Dude</title>
        <link rel="shortcut icon" href= "https://cdn.discordapp.com/attachments/454248926963564556/456516632018419712/DogIcon.jpg"> 
        <!-- Load In Scripts -->
        <script src = "http://code.jquery.com/jquery-latest.min.js"></script>
        <script src = "WebsiteRepo/Scripts.js"> </script>
        <!-- CSS -->
        <style>
            /*-------------- Background --------------*/
            html, body {
                margin: 0;  
                overflow: hidden;
            }
            #Background {
                position:absolute;
                z-index: -1;
            }
            div {
                user-select:none;
                -moz-user-select: -moz-none;
                -ms-user-select: none;
                -webkit-user-select: none;
            }
            /*-------------- Buttons --------------*/
            button {
                position:absolute;
                outline:none;           
                border:none;
            }
            .BtnImg {
                width:100%;
                height:100%;    
            }
            .ArwBtn {
                background-color:transparent;
                width:7%; min-width: 20px; height:14%; min-height: 40px;
                opacity: 0.4;
                z-index: 2;
            }
            .ArwBtn#BtnR {
                bottom: 6%;
                right: 2%;
            }
            .ArwBtn#BtnL {
                bottom: 6%;
                left: 2%
            }
            /*-------------- Title --------------*/
            #TitleWrapper {
                position:absolute;
                left:25%; top: 10%;
                width:50%;
                height:8%;
                overflow:hidden;
            }
            #ImgTitle {
                position:absolute;
                left:0; right:0; top: -5%;
                text-align:center;
                font-weight:900;
                text-shadow: 0.1rem 0.1rem 0.5rem black, -0.1rem -0.1rem 0.5rem black;
                color:rgb(0, 255, 100);
            }
            /*-------------- View Box --------------*/
            #ViewportWrapper {
                position:absolute;
                width:60%;
                height:55%;
                left:20%;
                top:20%;
            }
            #ImgWrapper {
                position:relative;
                width:100%;
                height:100%;               
            }
            #Viewport {
                position:absolute;
                top: 0; bottom:0; left: 0; right:0;
                margin:auto;
                max-width: 100%;
                max-height: 100%;     
            }
            /*-------------- Scroll Boxes --------------*/
            #ScrollWrapper {
                position:absolute;
                margin:0px;
                padding:0px;
                width:75%;
                height:14%;
                bottom:6%;
                left:12.5%;
            }
            #ScrollBox {
                position:relative;
                margin:0;
                padding:0;
                height:100%;
                width:100%;
                overflow-x:hidden;
                overflow-y:hidden;
                white-space:nowrap;
                box-shadow: 0 0.3em 1em 0 black, 0 -0.3em 1em 0 black, 0.1em 0 1em 0 red, -0.1em 0 1em 0 red;
            }
            #ScrollBox img {
                position:relative;
                bottom:3%;
                height:80%;
                width: 15%;   
                margin:0.5em; 
                padding:0;        
            }       
        </style>
    </head>


    <body> 
        <!-- Background Image -->
        <img id = "Background" src = "http://svite-league-apps-content.s3.amazonaws.com/bgimages/wood.jpg">
        <!-- ButtonRight -->
        <button class="ArwBtn" id="BtnR" onmouseover="ButtonHover('BtnR')" onmouseout="ButtonUnhover('BtnR')" onmousedown="ButtonMouseDown('BtnR')" 
        onmouseup = "ButtonMouseUp('BtnR')" onclick="GoRight()">
            <img class = "BtnImg" src = "https://raw.githubusercontent.com/13Legend31/Pictures-Website/master/Images/ButtonRight.png">
        </button>
        <!-- ButtonLeft -->
        <button class="ArwBtn" id="BtnL" onmouseover="ButtonHover('BtnL')" onmouseout="ButtonUnhover('BtnL')" onmousedown="ButtonMouseDown('BtnL')" 
        onmouseup = "ButtonMouseUp('BtnL')" onclick="GoLeft()">
            <img class = "BtnImg" src = "https://raw.githubusercontent.com/13Legend31/Pictures-Website/master/Images/ButtonLeft.png">
        </button>
        <!-- Image Title -->
        <div id = "TitleWrapper">
            <div id = "ImgTitle"> 
                <!-- Text Inserted via script-->
            </div>
        </div>
        <!-- View Box -->
        <div id = "ViewportWrapper">
            <div id = "ImgWrapper">
                <img id = "Viewport" onmouseover = "ViewportHover()" onmouseout = "ViewportUnhover()">    
            </div>
        </div>
        <!-- Scroll Box -->
        <div id = "ScrollWrapper"> <!-- ScrollBox -->
            <div id = "ScrollBox" onscroll = "UpdateScrollInfo()"> <!-- ScrollWrapper -->
                <!-- Images To Be Inserted via script -->
            </div>
        </div>
    </body>

    <!-- Resize Scripts -->
    <script>
        $(window).load(function() { SetVar(); UpdateSizes(); LoadInPictures(); AddEventListeners(); });
        $(window).resize(function() {UpdateSizes(); UpdateScrollInfo();});
    </script>
</html>
